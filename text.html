<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <style>
    /* Basic styling */
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
    .calculator { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px; }
    .calculator h1 { font-size: 24px; margin-bottom: 20px; }
    .calculator input, .calculator select { width: 100%; padding: 8px; margin: 10px 0; }
    .calculator .result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

<div class="calculator">
  <h1>Tip Calculator</h1>
  <label for="billAmount">Bill Amount:</label>
  <input type="number" id="billAmount" placeholder="Enter bill amount">

  <label for="tipPercentage">Tip Percentage:</label>
  <select id="tipPercentage">
    <option value="0.10">10%</option>
    <option value="0.15">15%</option>
    <option value="0.20">20%</option>
  </select>

  <button onclick="calculateTip()">Calculate Tip</button>

  <div class="result">
    <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
    <p>Total Amount: $<span id="totalAmount">0.00</span></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
